<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>
<body>
<main class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display grid place-content-center bg-base-300">
        <!-- available Balance -->
        <div class="stats shadow">
            <div class="stat text-center">
                <div class="stat-title">Available Balance</div>
                <div id="acc-balance" class="stat-value">9400</div>
            </div> 
        </div>
        <div class="divider"></div>
        <!-- User action buttons -->
         <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
         </div>
         <div class="divider"></div>
         <!-- Add money form -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
             <div class="card-body">
            <fieldset class="fieldset">
                <label class="label">Amount</label>
                    <input id="input-add-money" type="number" class="input" placeholder="Enter Amount" required/>
                <label class="label">Pin</label>
                    <input id="input-pin" type="password" class="input" placeholder="Enter Password" required/>
                <button id="btn-add-money" class="btn btn-neutral mt-4">Add money</button>
            </fieldset>
      </div>
    </div>
    </div>
    </div>
    <script src="src/home.js"></script>
</main>
</body>
</html>
